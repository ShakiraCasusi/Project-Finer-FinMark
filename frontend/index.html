<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinMark Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="logo">FinMark</h1>
    <p class="sub">Login to your account</p>
    
    <form id="login-form">
      <label>Email Address</label>
      <input type="email" id="email" required placeholder="johndoe@email.com" />

      <label>Password</label>
      <input type="password" id="password" required placeholder="••••••••••" />

      <div class="checkbox-row">
        <input type="checkbox" id="keep" />
        <label for="keep">Keep me signed in</label>
      </div>

      <button type="submit">Login</button>

      <div class="or">or sign in with</div>
      <button type="button" class="google-btn">Continue with Google</button>

      <p class="create-account">
        <a href="#">Create an account</a>
      </p>

      <div id="result"></div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
